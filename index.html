<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seid nett zueinander</title>
    <link href="https://fonts.googleapis.com/css2?family=Recoleta:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stil für das Impressum-Container */
        #impressum-container {
            position: fixed;
            right: 10px;
            bottom: 10px;
            font-size: 0.8em;
        }

        /* Stil für die Sprachauswahl */
        #language-selector {
            position: fixed;
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>

<div id="language-selector">
    <select onchange="window.location.href = this.value;">
        <option value="?lang=de">Deutsch</option>
        <option value="?lang=en">English</option>
        <option value="?lang=fr">Français</option>
    </select>
</div>

<div id="impressum-container">
    <a href="impressum.html">Impressum</a>
</div>

<div class="content">
    <h1>Seid nett zueinander</h1>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var userLang = navigator.language || navigator.userLanguage; 
        userLang = userChain.split('-')[0]; // Extrahiert "en" aus "en-US"
        var langSelect = document.querySelector("#language-selector select");
        for (var i = 0; i < langSelect.options.length; i++) {
            if (langSelect.options[i].value.includes(userLang)) {
                langSelect.selectedIndex = i;
                break;
            }
        }
    });
</script>

</body>
</html>
